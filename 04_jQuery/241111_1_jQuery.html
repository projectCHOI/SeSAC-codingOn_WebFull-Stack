<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery method1</title>

    <!-- jQuery CDN -->

    <script defer src="./241111_1_jQuery.js"></script>

<body>
    <h1>jQuery method</h1>

    <h3>val()</h3>
    <input type="text" />
    <br>
    <button onclick="getValue()">값 가져오기</button>
    <button onclick="setValue()">값 설정하기</button>

    <hr />
    <h3>css()</h3>
    <span>안녕</span>
    <br>
    <button onclick="changeCssJS()">js로 바꾸기</button>
    <button onclick="changeCssJQ()">jq로 바꾸기</button>

    <hr />
    <h3>attr()</h3>
    <a href="https://www.google.com" target="_blank">google</a>
    <br>
    <button onclick="changeAttrJS()">js로 바꾸기</button>
    <button onclick="changeAttrJQ()">jq로 바꾸기</button>

    <hr />
    <h3>text()</h3>
    <p class="p-text">안녕하세요!</p>
    <button onclick="changeTextJS()">js로 바꾸기</button>
    <button onclick="changeTextJQ()">jq로 바꾸기</button>

    <hr />
    <h3>html()</h3>
    <p class="p-html">안녕하세요!</p>
    <button onclick="changeHtmlJS()">js로 바꾸기</button>
    <button onclick="changeHtmlJQ()">jq로 바꾸기</button>

    <hr />
    <h3>요소 추가하기</h3>
    <ul class="colors">
        <li class="orange">orange</li>
        <li class="green">green</li>
        <li class="navy">navy</li>
    </ul>

    <h4>append()</h4>
    <button onclick="appendJS()">js로 바꾸기</button>
    <button onclick="appendJQ()">jq로 바꾸기</button>

    <h4>prepend()</h4>
    <button onclick="prependJS()">js로 바꾸기</button>
    <button onclick="prependJQ()">jq로 바꾸기</button>

    <h4>after()</h4>
    <button onclick="afterJS()">js로 바꾸기</button>
    <button onclick="afterJQ()">jq로 바꾸기</button>
    
    <h4>before()</h4>
    <button onclick="beforeJS()">js로 바꾸기</button>
    <button onclick="beforeJQ()">jq로 바꾸기</button>

    <h3>요소 삭제하기</h3>
    <ul class="nums">
        <li>1</li>
        <li class="li2">2</li>
        <li>3</li>
    </ul>

    <h4>remove()</h4>
    <button onclick="removeJS()">js로 바꾸기</button>
    <button onclick="removeJQ()">jq로 바꾸기</button>
    <h4>empty()</h4>
    
    <button onclick="emptyJS()">js로 바꾸기</button>
    <button onclick="emptyJQ()">jq로 바꾸기</button>

</html>
