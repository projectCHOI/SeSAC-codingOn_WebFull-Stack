<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사과 소개 페이지</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-5">사과 소개</h1>
    <div class="row g-4">
        <!-- 빨간 사과 -->
        <div class="col-md-3">
            <div class="card">
                <img src="./241113_bootStrap-실습-1-apple-r.jpg" class="card-img-top" alt="빨간 사과 이미지">
                <div class="card-body">
                    <h5 class="card-title">빨간 사과</h5>
                    <p class="card-text">빨간 사과는 맛있고 달콤하며, 전 세계적으로 인기 있는 과일입니다.</p>
                </div>
            </div>
        </div>

        <!-- 노랑 사과 -->
        <div class="col-md-3">
            <div class="card">
                <img src="./241113_bootStrap-실습-1-apple-y.jpg" class="card-img-top" alt="노랑 사과 이미지">
                <div class="card-body">
                    <h5 class="card-title">노랑 사과</h5>
                    <p class="card-text">노랑 사과는 부드럽고 달콤하며 약간의 신맛이 느껴집니다.</p>
                </div>
            </div>
        </div>

        <!-- 초록 사과 -->
        <div class="col-md-3">
            <div class="card">
                <img src="./241113_bootStrap-실습-1-apple-g.jpg" class="card-img-top" alt="초록 사과 이미지">
                <div class="card-body">
                    <h5 class="card-title">초록 사과</h5>
                    <p class="card-text">초록 사과는 아삭하고 상큼하며, 신맛이 강한 것이 특징입니다.</p>
                </div>
            </div>
        </div>

        <!-- 파랑 사과 -->
        <div class="col-md-3">
            <div class="card">
                <img src="./241113_bootStrap-실습-1-apple-b.jpg" class="card-img-top" alt="파랑 사과 이미지">
                <div class="card-body">
                    <h5 class="card-title">파랑 사과</h5>
                    <p class="card-text">파랑 사과는 드물게 발견되며, 독특한 맛을 가지고 있습니다.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
