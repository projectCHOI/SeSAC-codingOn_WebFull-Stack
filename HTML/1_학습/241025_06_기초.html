<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>img 태그 사용해보기!</title>
</head>
<!-- "./" 이미지를 가져올 때 이렇게 하면 내 위치에서의 사진을 찾는다. -->
<body style="padding-bottom: 200px;">
  <h1>img 태그와 a 태그</h1>
  <!-- img 태그 필수속성: src, alt -->

  <img src="https://recipe1.ezmember.co.kr/cache/recipe/2018/12/07/4a85594c164f443a24a1579e381bd38a1.jpg" alt="짜파게티 사진"
    width="200" />
  <!-- 절대경로, /의 의미가 매번 달라질 수 있음 -->
  <img src="HTML\1_학습\241025_6_1_망치와 모루.jpg" alt="망치와 모루" width="100">
  <!-- 상대경로, .이 자신이 있는 위치를 가리킴 -->
  <img src="./241025_6_1_망치와 모루.jpg" alt="푸 사진" width="100">

  <br />
  <!-- a 태그 필수속성: href -->
  <a href="http://www.naver.com" target="_blank">네이버로 이동!</a>
  <a href="./start.html" target="_self">start html로 이동~</a>

  <!-- 간단 실습!
  - 새로운 사진을 저장하고
  - 저장한 사진을 클릭했을 때 구글로 이동되도록 하기
  -->
  <a href="http://www.google.com">
    <img src="./pooh.webp" alt="pooh image" width="50">
  </a>

</body>

</html>
