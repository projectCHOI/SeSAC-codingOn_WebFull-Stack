<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>JavaScript 함수 실습</title>
    <script src="./241104_04_함수.js" defer></script>

<body>
    <h1>JavaScript 함수 예제</h1>
    <p>콘솔에서 함수 예제들을 확인하세요!</p>

    <h2>자바스크립트 함수 출력:</h2>
    <script>
        document.write("<p>helloWorld2() 출력: " + helloWorld2() + "</p>");
        document.write("<p>sayHello2('안녕', 'Allie') 출력: " + sayHello2('안녕', 'Allie') + "</p>");
    </script>
</body>
