<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그 사용해보기!</title>
  </head>
  <body>
    <h1>안녕하세요. h1입니다..</h1>
    <h2>안녕하세요. h2입니다..</h2>
    <h3>안녕하세요. h3입니다..</h3>
    <h4>안녕하세요. h4입니다..</h4>
    <h5>안녕하세요. h5입니다..</h5>
    <h6>안녕하세요. h6입니다..</h6>
    <p>
      오늘은 날씨가 좋습니다. 첫번째 수업인 html.. <br />
      재미있군요!!
    </p>
    <hr />

    <!-- 순서가 있는 리스트와 순서가 없는 리스트 -->
    <h3>아이스라떼 만드는 법</h3>
    <!-- ol type 1(default), a, A, i, I -->
    <ol type="i">
      <li>우유를 컵에 넣습니다.</li>
      <li>얼음을 넣습니다.</li>
      <li>에스프레소 샷을 넣습니다!</li>
    </ol>

    <h3>오늘의 할 일</h3>
    <!-- ul type disc(default), circle, square -->
    <ul type="square">
      <li>html 공부하기</li>
      <li>운동하기</li>
      <li>맛있는 점심 먹기</li>
    </ul>
  </body>
</html>
