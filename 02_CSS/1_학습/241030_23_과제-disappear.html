<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습요소 사라지게 하기</title>
    <style>
        .box {
            /* 너비200 x 높이200 */
            width: 200px;
            height: 200px;
            /* 배경색 파랑 */
            background-color: blue;
            /* 글자색 */
            color: white;
            /* 글자 크기 */
            font-size: 18px;
        }
        .box:hover {
            display: none;
        }
    </style>
</head>
<body>
    <h2>마우스를 올리면 사라지는 요소</h2>
    <div class="box">choi</div>
</body>
</html>
