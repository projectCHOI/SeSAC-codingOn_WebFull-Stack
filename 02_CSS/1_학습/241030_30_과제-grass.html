<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애벌래 만들기</title>

    <style>
        /* 부모 요소 설정 */
        .parent {
            position: relative; /* 자식 요소들의 절대 위치 설정을 위한 기준 */
            width: 300px;
            height: 300px;
            background-image: url(./241030_30_과제-grass.png); /* 배경 이미지 설정 */
            background-repeat: no-repeat; /* 이미지 반복 안 함 */
            background-position: bottom center; /* 이미지 하단 중앙 정렬 */
        }

        /* 공통 스타일: 원형 모양으로 만들기 */
        .parent > .circle {
            width: 90px;
            height: 90px;
            border-radius: 50%; /* 원 모양 */
            position: absolute; /* 부모 기준 절대 위치 설정 */
        }

            /* 각 원의 개별 스타일 */
            .circle1 {
                background-color: #c8d4fd; /* 색상 설정 */
                top: 150px; /* 수직 위치 */
                z-index: 10; /* z-index로 쌓이는 순서 조정 */
                left: 200px; /* 수평 위치 */
            }
            .circle2 {
                background-color: #9fadef;
                top: 110px;
                z-index: 9;
                left: 150px;
            }
            .circle3 {
                background-color: #979af5;
                top: 80px;
                z-index: 8;
                left: 100px;
            }
            .circle4 {
                background-color: #4061f5;
                top: 30px;
                z-index: 7;
                left: 50px;
            }
            .circle5 {
                background-color: #003cff;
                left: 0px;
            }

                /* 큰 원 설정 */
                .big {
                    width: 40px;
                    height: 40px;
                    background-color: white; /* 흰색 배경 */
                    border-radius: 50%; /* 원 모양 */
                    position: absolute; /* 부모 요소(circle5) 기준 절대 위치 */
                    left: 10px; /* 수평 위치 */
                    top: 20px; /* 수직 위치 */
                }

                /* 작은 원 설정 */
                .small {
                    width: 20px;
                    height: 20px;
                    background-color: black; /* 검은색 배경 */
                    border-radius: 50%; /* 원 모양 */
                    position: absolute; /* 부모 요소(big) 기준 절대 위치 */
                    left: 0px; /* 수평 위치 */
                    top: 10px; /* 수직 위치 */
                }
    </style>
</head>
<body>
    <!-- 부모 div, 배경과 원형 요소들을 포함하는 컨테이너 -->
    <div class="parent">
        <!-- 겹쳐지는 원형 요소들 -->
        <div class="circle circle1">1</div>
        <div class="circle circle2">2</div>
        <div class="circle circle3">3</div>
        <div class="circle circle4">4</div>
        <div class="circle circle5">
            <!-- 내부에 위치한 큰 원과 작은 원 -->
            <div class="big">
                <div class="small"></div>
            </div>
        </div>
    </div>
</body>
</html>
