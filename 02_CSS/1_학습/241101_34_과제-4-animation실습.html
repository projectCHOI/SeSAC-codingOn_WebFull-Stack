<!-- 공 움직이기 -->
<!-- animation 속성을 이용해 웹 페이지 크기와 상관없이 웹 페이지의 가장자리를 따라 무한히 움직이는 공을 만들어주세요. -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공 움직이기</title>
    <style>
                /* 전체 페이지 배경색 추가 */
        body {
            background-color: rgb(165, 165, 165); /* 배경색을 밝은 회색으로 설정 */
        }

        /* 공 설정 */
        .circle {
            background: linear-gradient(rgb(0, 0, 0), rgb(255, 255, 255));
            width: 100px;
            height: 100px;
            border-radius: 50px; /* 테두리 둥글게 설정 */
            position: fixed; /* 공의 위치를 화면에 고정하여 애니메이션 이동 시 화면 기준으로 유지 */
            animation-name: Tornado;
            animation-duration: 2s; /* 애니메이션 진행 길이 */
            animation-iteration-count: infinite; /* 애니메이션 무한 반복 */
            /* 애니메이션이 일정한 속도로 진행되도록 설정 */
            animation-timing-function: linear;
        }

        /* 애니메이션 정의 */
        @keyframes Tornado {
            0% {
                transform: translateX(0vw); /* 시작 위치 (화면 왼쪽 상단) */
            }
            25% {
                transform: translate(calc(100vw - 100px), 0vh); /* 화면 오른쪽 상단으로 이동 */
            }
            50% {
                transform: translate(calc(100vw - 100px), calc(100vh - 100px)); /* 화면 오른쪽 하단으로 이동 */
            }
            75% {
                transform: translate(0vw, calc(100vh - 100px)); /* 화면 왼쪽 하단으로 이동 */
            }
            100% {
                transform: translate(0vw, 0vh); /* 다시 화면 왼쪽 상단으로 이동 (루프 시작) */
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div> <!-- 움직이는 공을 나타내는 div 요소 -->
</body>
</html>
