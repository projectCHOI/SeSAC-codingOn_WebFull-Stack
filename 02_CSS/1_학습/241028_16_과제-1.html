<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기본 선택자 연습하기</title>
  <style>
     div{background-color: gray;}        
     div *{color: white;}
     span{background-color: red;}
     #first{background-color: blue;}
     .second{background-color: green ;}
  </style>
</head>
<body>
  <div>
    <h2>모든 글자색은 white</h2>
    <h4>브라우저 배경색은 gray</h4>
    <span>span 태크 배경색 red</span>
    <p id="first">first라는 아이디 배경색 blue</p>
    <p class="second">second라는 클레스 배경색 green</p>
  </div>   

</body>
</html>
